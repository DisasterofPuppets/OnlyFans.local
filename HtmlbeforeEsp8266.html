<!DOCTYPE html>
<html>
<head>
  <title>Onlyfans.Local</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
    }

    .header-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .fan-wrapper {
      width: 96px;
      height: 96px;
    }

    .fan-icon {
      width: 96px;
      height: 96px;
    }

    .spinning-fan {
      animation: spin 2s linear infinite;
      transform-origin: center center;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .site-name {
      font-size: 2.8em;
      font-weight: bold;
      color: #0096FF;
      text-align: left;
    }

    .tagline {
      font-size: 0.85em;
      font-style: italic;
      color: #555;
      text-align: right;
      width: 100%;
      margin-top: 4px;
    }

    .status {
      font-size: 1.5em;
      margin-top: 30px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      height: 30vh;
      font-size: 2em;
      border: 2px solid #0096FF;
      border-radius: 10px;
      max-width: 200px;
      cursor: pointer;
      background-color: white;
      color: #0096FF;
      font-weight: bold;
    }

    .close {
      background-color: #0096FF;
      color: white;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
      transition: all 0.15s ease-in-out;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
    }

    .bottom-footer {
      margin-top: auto;
      background-color: #0096FF;
      color: white;
      padding: 15px 0;
      font-size: 0.95em;
      text-align: center;
    }

    .bottom-footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .bottom-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header-wrapper">
    <div class="logo-row">
      <div class="fan-wrapper">
        <img id="fan" src="FanLogo.png" onerror="this.src='/FanLogo.png'" alt="Fan Logo" class="fan-icon spinning-fan">
      </div>
      <div class="logo-text">
        <div class="site-name">Onlyfans.Local</div>
        <div class="tagline">When you just wanna play with yourself</div>
      </div>
    </div>
  </div>

  <p class="status">Curtain Status: Open</p>

  <div class="button-row">
    <button class="open">Open Curtain</button>
    <button class="close">Close Curtain</button>
  </div>

  <div class="footer">
    Server Health: <span style="color: green; font-weight: bold;">Good</span>
  </div>

  <div class="bottom-footer">
    <a href="http://disasterofpuppets.com" target="_blank">Disaster's YouTube Channel</a> |
    <a href="https://github.com/DisasterofPuppets/OnlyFans.local" target="_blank">Disaster's GitHub</a>
  </div>
</body>
</html>
