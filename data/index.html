<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onlyfans.Local</title>
  <link rel="stylesheet" href="/style.css">
  <script defer src="/script.js"></script>
</head>
<body>
  <div class="curtain left" id="curtain-left"></div>
  <div class="curtain right" id="curtain-right"></div>

  <div class="main-content">
    <div class="logo-row">
      <div class="fan-wrapper">
        <img id="fan" src="/fanlogo.svg" alt="Fan Logo" class="fan-icon">
      </div>
      <div class="logo-text">OnlyFans.Local</div>
    </div>

    <button id="curtain-toggle-btn" class="btn-load" onclick="toggleCurtain(this)">
      <span class="btn-label">Close Curtain</span>
      <span class="loader-wrapper">
        <span class="loader"></span>
      </span>
    </button>
  </div>

  <button id="restart-btn">
   <span class="fill-bar"></span>
     Restart Server
  </button>

  <button id="serial-btn" onclick="window.location.href='/log.html'">
    <span class="fill-bar dummy-fill"></span>
    Serial Monitor
  </button>
  

  <div class="footer">
    <a href="http://disasterofpuppets.com" target="_blank">Disaster's YouTube Channel</a> |
    <a href="https://github.com/DisasterofPuppets/OnlyFans.local" target="_blank">Disaster's GitHub</a>
  </div>
</body>
</html>
